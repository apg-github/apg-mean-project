<h1>Create new recipe</h1>
<div>
    <form>
        <div>
            <label for="title">Title</label>
            <input type="text" id='title' [(ngModel)]="newRecipe.title" name="title">
        </div>
        <div>
            <label for="desc">Description</label>
            <textarea type="text" id='desc' [(ngModel)]="newRecipe.description" name="description"></textarea>
        </div>
        <button (click)="createRecipe()" type="submit"> Save recipe </button>
    </form>

</div>
